<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="566294.png">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="tic-tac.css">
    
</head>
<body > 
    <nav>
      <div class="dp-box">
        <img src="dp-1.png" alt="">
        <span class="you">&nbsp;&nbsp; You </span>
      </div>
      <div class="compare">
        <div class="circle">
          <img src="ex.png" alt="">
        </div>
        <div class="ratio">
          <span id="ex">0</span> : <span id="oo">0</span>
        </div>
        <div class="ex">
          <img src="circle.png" alt="">
        </div>
      </div>
      <div class="dp-box  text ">
        <span> Friend</span>
        <img  class="box2"  src="dp-2.png" alt="">
      </div>
    </nav>
    <h4><span class="tic">Tic</span> - <span class="tac">Tac</span> - <span class="toe">Toe</span></h4>
      <main>
       
        <div id="game-board" class="board">
            <div class="cell" onclick="playerMove(0)"></div>
            <div class="cell" onclick="playerMove(1)"></div>
            <div class="cell rightcell" onclick="playerMove(2)"></div>
            <div class="cell" onclick="playerMove(3)"></div>
            <div class="cell " onclick="playerMove(4)"></div>
            <div class="cell rightcell " onclick="playerMove(5)"></div>
            <div class="cell bottomcell" onclick="playerMove(6)"></div>
            <div class="cell bottomcell" onclick="playerMove(7)"></div>
            <div class="cell rightcell bottomcell" onclick="playerMove(8)"></div>
        </div>
        
        
      </main>
      <div class="footer">
      <button class="reset fill" onclick="resetGame()"><img src="undo-arrow.png" alt="">Reset</button>
      <button class="history fill" onclick="clearHistory()">Clear History</button>
      
      </div>
    <div class="result-box" id="result-box">
        <div class="result" id="result"></div>
    </div>
    
    <script src="tic-tac.js"></script>
</body>
</html>
